<nav-header></nav-header>

<div class="p-4 md:p-6 max-w-7xl mx-auto">
  <h1 class="text-2xl font-semibold mb-4">Κατάλογος <a routerLink='/panel/product/new' class="bg-blue-100 rounded-lg px-2 py-1 text-center text-1/1">+</a></h1>

  <div class="bg-white shadow-md rounded-lg overflow-hidden border border-gray-200">
    <div class="overflow-x-auto">
      <table class="min-w-full border-collapse">
        <thead class="bg-gray-100 text-gray-700">
          <tr>
            <th class="px-4 py-3 text-left text-sm font-medium">Αντικείμενο</th>
            <th class="px-4 py-3 text-left text-sm font-medium">Κατάσταση</th>
            <th class="px-4 py-3 text-left text-sm font-medium">Κατηγορία</th>
            <th class="px-4 py-3 text-left text-sm font-medium">Διεύθυνση</th>
            <th class="px-4 py-3 text-center text-sm font-medium">Ενέργειες</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products()" class="border-b hover:bg-gray-50">
            <td class="px-4 py-3 flex items-center gap-3">
              <img [src]="product.image" alt="product image" class="w-12 h-12 rounded-md object-cover border">
              <div>
                <p class="font-semibold text-gray-800">{{ product.title }}</p>
                <p class="text-sm text-gray-500">{{ product.description }}</p>
              </div>
            </td>

            <td class="px-4 py-3">
              <span
                class="px-2 py-1 rounded-full text-xs font-semibold"
                [ngClass]="{
                  'bg-green-100 text-green-700': product.status === 1,
                  'bg-red-200 text-red-600': product.status === 2,
                  'bg-blue-100 text-blue-700': product.status === 3
                }"
              >
                {{ product.textStatus }}
              </span>
            </td>

            <td class="px-4 py-3 text-sm text-gray-700">
              {{ product.category }}
            </td>

            <td class="px-4 py-3 text-sm text-gray-500">
              {{ product.address }}
            </td>

            <td class="px-4 py-3 text-center">
              <button
                (click)="editProduct(product)"
                class="bg-blue-500 hover:bg-blue-600 text-white text-xs px-3 py-1 rounded mr-2 cursor-pointer">
                Επεξεργασία
              </button>
              <button
                (click)="deleteProduct(product)"
                class="bg-red-500 hover:bg-red-600 text-white text-xs px-3 py-1 rounded cursor-pointer">
                Διαγραφή
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<footer></footer>
<router-outlet />
