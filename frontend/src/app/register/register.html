<nav-header></nav-header>
<main class="register-form">
<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8 w-400">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <img class="mx-auto h-10 w-auto hidden" src="https://tailwindcss.com/plus-assets/img/logos/mark.svg?color=indigo&shade=600" alt="Your Company" />
    <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-gray-900">Εγγραφή</h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form class="space-y-6" action="#" method="POST" #registerForm="ngForm" (ngSubmit)="submit()">
      <div>
        <label for="firstname" class="block text-sm/6 font-medium text-gray-900">Όνομα</label>
        <div class="mt-2">
          <input 
            type="text"
            name="firstname" 
            id="firstname" 
            [(ngModel)]="firstname"
            autocomplete="given-name" 
            required class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" />
        </div>
      </div>
      <div>
        <label for="lastname" class="block text-sm/6 font-medium text-gray-900">Επώνυμο</label>
        <div class="mt-2">
          <input 
            type="text" 
            name="lastname" 
            id="lastname"
            [(ngModel)]="lastname"
            autocomplete="family-name" 
            required 
            class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" />
        </div>
      </div>
      <div>
        <label for="email" class="block text-sm/6 font-medium text-gray-900">Email</label>
        <div class="mt-2">
          <input 
            type="email" 
            name="email" 
            id="email" 
            [(ngModel)]="email"
            autocomplete="email" 
            required 
            class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" />
        </div>
        <div *ngIf="email && !validEmail()" class="text-red-500 text-sm">
            Η διεύθυνση email δεν είναι έγκυρη.
        </div>
      </div>

      <div>
        <label for="mobile" class="block text-sm/6 font-medium text-gray-900">Κινητό τηλέφωνο</label>
        <div class="mt-2">
          <input 
            type="tel"
            name="mobile" 
            id="mobile" 
            [(ngModel)]="mobile"
            autocomplete="mobile" 
            required 
            class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" />
        </div>
      </div>

      <div>
        <div class="flex items-center justify-between">
          <label for="password" class="block text-sm/6 font-medium text-gray-900">Κωδικός</label>
        </div>
        <div class="mt-2">
          <input 
            type="password" 
            name="password" 
            id="password" 
            [(ngModel)]="password"
            autocomplete="off" 
            required 
            class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" />
        </div>
        
        <div class="flex items-center justify-between">
          <label for="password2" class="block text-sm/6 font-medium text-gray-900">Επανάληψη κωδικού</label>
        </div>
        <div class="mt-2">
          <input
            type="password" 
            name="password2" 
            id="password2" 
            [(ngModel)]="password2"
            autocomplete="off" 
            required
            class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" />
        </div>
        <div *ngIf="password && password2 && !passwordsMatch()" class="text-red-500 text-sm">
            Οι κωδικοί δεν ταιριάζουν.
        </div>
      </div>

      <div>
        <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Εγγραφή</button>
      </div>
    </form>

    <div class="text-center text-sm/6 text-gray-500 mt-4">
      <a href="/login" class="font-semibold text-indigo-600 hover:text-indigo-500">Σύνδεση</a>
    </div>

      <div *ngIf="error" class="text-red-500 text-sm">
         {{error}}
      </div>
  </div>
</div>
</main>
<router-outlet></router-outlet>
